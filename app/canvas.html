      function getObjects() {
            for (var i=0; i < localStorage.length; i++) {
                var _key = localStorage.key(i);
                Card[i] = new Object();
                Card[i].data = JSON.parse(localStorage.getItem(_key));
                //console.log(typeof(Card[i].data));
            }

            for(var i=0; i<localStorage.length; i++){
              console.log("CardID:"+Card[i].data[0][5]);
              for(var j=0; j<5; j++){
                for(var k=0; k<5; k++){
                  console.log(Card[i].data[j][k]);
                }
              }
            }
          }

          function TurnBlack(){
            console.log(document.bingo.num.value);
            for(var i=0; i<localStorage.length; i++){
              for(var j=0; j<5; j++){
                for(var k=0; k<5; k++){
                  if(Card[i].data[j][k] == parseInt(document.bingo.num.value)){
                    Card[i].data[j][k] = 0; 
                  }
                }
              }
            }
            
            SaveStorage();
            CheckBingo();
            for(var i=0; i<localStorage.length; i++){

                }
              }
            }

          }

          var Yokocount =0;
          var Tatecount =0;
          var Nanamecount1 =0;
          var Nanamecount2 =0;
          function CheckBingo(){
            var i;
            var j;
            var k;
            //横走査
            for(i=0; i<localStorage.length; i++){
              for(j=0; j<5; j++){
                for(k=0; k<5; k++){
                  if(Card[i].data[j][k] == 0){
                    Yokocount++;
                  }

              }

  function SaveStorage(){
